<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask and Teachable Machine</title>
    <!-- Add your CSS stylesheets or Bootstrap CDN here if needed -->
</head>
<body>
    <div class="container" style="margin-top:50px">
        <div class="jumbotron bg-info">
            <h1>Spring Framework <small>Teachable Machine</small></h1>
        </div><!--jumbotron-->
        <fieldset class="form-group border p-3">
            <legend class="w-auto px-3">이미지 분류 모델</legend>
            <a href="javascript:predict()" class="btn btn-warning my-2">예측하기</a>
            <form id="image-form" enctype="multipart/form-data" method="post">
                <input type="file" name="test_image" accept=".png,.jpg,.jpeg" class="form-control-file border"/>
                <!-- 선택한 이미지를 미리보기 위한 추가 -->
                <img id="preview_image" class="img-thumbnail my-2" style="width:200px;height:200px"/>
            </form>
            <!-- 예측결과 표시 영역 -->
            <div id="label-container"></div>
        </fieldset>
    </div><!--container-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const URL = "http://localhost:5000"; // Change this to your Flask app's URL

        let model,
            labelContainer,
            maxPredictions;

        async function initialize() {
            const modelURL = URL + "/get_model";
            const metadataURL = URL + "/get_metadata";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function predict() {
            const image = document.querySelector('#preview_image');
            const prediction = await model.predict(image);

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + parseInt(prediction[i].probability.toFixed(2)) * 100 + '%';
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        initialize();

        document.querySelector('#image-form').onchange = (e) => {
            const fileInput = e.target.querySelector('input[name="test_image"]');
            const image = document.querySelector('#preview_image');
            const reader = new FileReader();

            reader.readAsDataURL(fileInput.files[0]);

            reader.onload = (event) => {
                image.src = event.target.result;
            };
        };
    </script>
</body>
</html>
